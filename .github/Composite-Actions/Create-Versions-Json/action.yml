name: "Create Versions Json"
description: "Creates a versions.json file"
author: "Mike Burgess"
inputs:
  VERSION:
    description: "Version generated from Set-Branch-Variables"
    required: true
  BASE_DIRECTORY:
    description: "Where are the files located"
    default: "."
    required: false
runs:
  using: "composite"
  steps:
    - name: Checkout files on agent
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: test then run set-nugetfeeds.ps1
      run: |
        ${{ github.action_path }}/../../../Powershell/Scripts\Set-Versions-Json.ps1 -version ${{ inputs.VERSION }} -base_directory ${{ inputs.BASE_DIRECTORY }}
      shell: |
        pwsh -noninteractive -command "try {{ $ErrorActionPreference='Stop'; . '{0}' }} catch {{ Write-Error ""FAILED: $_""; throw; }} if ((Test-Path -LiteralPath variable:\LASTEXITCODE)) {{ exit $LASTEXITCODE }}"
